{% set name = "nest" %}
{% set version = "nest3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/nest/nest-simulator
  git_tag: v3.0
  # url: https://github.com/nest/{{ name }}-simulator/archive/{{ version }}.tar.gz
  # sha256: 7295c936fbdd5486395b06f54f0d4d35d9a1b6ee50b7b844186ec2c92de641d1

build:
  osx_is_app: True
  skip: true  # [win or py<38 or python_impl == 'pypy']

extra:
  channels:
    - conda-forge
    - defaults

requirements:
  build:
    - cmake >=3.12
    - llvm-openmp  # [osx]
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - boost
    - cython
    - gsl
    - ipython
    - {{ pin_compatible('libcblas') }}
    - libtool
    - llvm-openmp  # [osx]
    - {{ pin_compatible('ncurses') }}
    - matplotlib-base
    - mpi4py
    - nose
    - numpy
    - openmp  # [linux]
    - python
    - pip
    - readline
    - scipy
    - openssh
    - setuptools
    - statsmodels
    - zlib
  run:
    - boost
    - cython
    - gsl
    - {{ pin_compatible('libcblas') }}
    - libtool
    - llvm-openmp  # [osx]
    - matplotlib-base
    - {{ pin_compatible('ncurses') }}
    - {{ pin_compatible('numpy') }}
    - mpi4py
    - openmp  # [linux]
    - python
    - python.app  # [osx]
    - readline
    - scipy
    - statsmodels
    - openssh
    - zlib
test:
  imports:
    - nest
  commands:
    - nest --help
    - sli --help

about:
  home: http://www.nest-simulator.org/
  license:  GPL-2.0
  license_family: GPL
  license_file: LICENSE
  summary: |
    NEST is a simulator for spiking neural network models that
    focuses on the dynamics, size and structure of neural systems rather than
    on the exact morphology of individual neurons.

  doc_url: https://nest-simulator.readthedocs.io/en/latest/
  dev_url: https://github.com/nest/nest-simulator
