{% set name = "nest-simulator" %}
{% set version = "2.18.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/nest/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 7295c936fbdd5486395b06f54f0d4d35d9a1b6ee50b7b844186ec2c92de641d1

build:
  number: 0
  skip: true  # [win]
  # skip: true  # [osx]
  skip: true  # [py<30]
  osx_is_app: True

requirements:
  channels:
    - conda-forge
  build:
    - git
    - llvm-openmp  # [osx]
    - make
    - openmp  # [linux]
    - sed
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - cython
    - gsl
    - {{ pin_compatible('libcblas') }}
    - libtool
    - llvm-openmp  # [osx]
    - matplotlib
    - {{ pin_compatible('ncurses') }}
    - {{ pin_compatible('numpy') }}
    - {{ mpi }}
    - mpi4py
    - openmp  # [linux]
    - python
    - readline
    - scipy
    - openssh
    - statsmodels
    - zlib
  run:
    - cython
    - gsl
    - {{ pin_compatible('libcblas') }}
    - libtool
    - llvm-openmp  # [osx]
    - matplotlib
    - {{ pin_compatible('ncurses') }}
    - {{ pin_compatible('numpy') }}
    - {{ mpi }}
    - mpi4py
    - openmp  # [linux]
    - python
    - python.app  # [osx]
    - readline
    - scipy
    - statsmodels
    - openssh
    - zlib

test:
  imports:
    - nest
  commands:
    - nest --help
    - sli --help

about:
  home: http://www.nest-simulator.org/
  license:  GPL-2.0
  license_family: GPL
  license_file: LICENSE
  summary: |
    NEST is a simulator for spiking neural network models that
    focuses on the dynamics, size and structure of neural systems rather than
    on the exact morphology of individual neurons.

  doc_url: https://nest-simulator.readthedocs.io/en/latest/
  dev_url: https://github.com/nest/nest-simulator

extra:
  recipe-maintainers:
    - steffengraber
